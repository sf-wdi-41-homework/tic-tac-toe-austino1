<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-sm-4 box" id="1a"></div>
            <div class="col-sm-4 box" id="2a"></div>
            <div class="col-sm-4 box" id="3a"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id="1b"></div>
            <div class="col-sm-4 box" id="2b"></div>
            <div class="col-sm-4 box" id="3b"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id="1c"></div>
            <div class="col-sm-4 box" id="2c"></div>
            <div class="col-sm-4 box" id="3c"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="reset"><a href="#" class="btn-success btn">Reset</a></div>
  </body>
</html>
